<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orman xmd - Session Generator</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #1a1a2e;
      font-family: 'Poppins', sans-serif;
    }

    .btn {
      width: 220px;
      padding: 0.9em 1.8em;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      font-weight: 500;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.3s ease;
      margin: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
    }

    .btn:active {
      transform: scale(0.98);
      box-shadow: none;
    }
  </style>
</head>
<body>

  <button onclick="window.open('/qr')" class="btn">Generate QR Code</button>
  <button onclick="window.open('/pair')" class="btn">Generate Pair Code</button>
  <button onclick="window.open('https://github.com/SilvaTechB')" class="btn">GitHub Orman87</button>
  <button onclick="window.open('https://github.com/Sylivanu')" class="btn">GitHub Orman</button>
  
</body>
</html>
